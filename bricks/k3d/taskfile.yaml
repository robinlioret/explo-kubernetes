version: "3"

tasks:
  cluster:create:
    desc: "Crates a K3D cluster"
    requires:
      vars:
        - CLUSTER_NAME
        - CLUSTER_CONFIG_NAME
    preconditions:
      - &check_cluster_name
        sh: |
          [[ "{{ .CLUSTER_NAME }}" =~ ^[a-zA-Z][a-zA-Z0-9]+[a-zA-Z0-9]$ ]]
        msg: >-
          Invalid CLUSTER_NAME provided: "{{ .CLUSTER_NAME }}".
          Must match ^[a-zA-Z][a-zA-Z0-9]+[a-zA-Z0-9]$
      - sh: test -f ./assets/configs/{{ .CLUSTER_CONFIG_NAME }}.yaml
        msg: >-
          Config "{{ .CLUSTER_CONFIG_NAME }} not found.
    status:
      - k3d cluster get {{ .CLUSTER_NAME }}
    cmds:
      - k3d cluster create {{ .CLUSTER_NAME }} --config "./assets/configs/{{ .CLUSTER_CONFIG_NAME }}.yaml"

  cluster:delete:
    desc: "Delete a K3D cluster."
    requires:
      vars:
        - CLUSTER_NAME
    preconditions:
      - *check_cluster_name
    status:
      - test ! $(k3d cluster get {{ .CLUSTER_NAME }} && false || true)
    cmds:
      - k3d cluster delete {{ .CLUSTER_NAME }}

  cluster:recreate:
    desc: "Delete the K3D Cluster then create it."
    cmds:
      - task: cluster:delete
      - task: cluster:create

  namespace:create:
    desc: "Create a namespace in the cluster."
    requires:
      vars:
        - NAMESPACE
    status:
      - kubectl get namespace {{ .NAMESPACE }}
    cmds:
      - kubectl create namespace {{ .NAMESPACE }}

  namespace:delete:
    desc: "Delete a namespace in the cluster."
    requires:
      vars:
        - NAMESPACE
    status:
      - test ! $(kubectl get namespace {{ .NAMESPACE }} && false || true)
    cmds:
      - kubectl delete namespace {{ .NAMESPACE }}
      # Activate if namespace are not properly deleted.
      # - while kubectl get namespace {{ .NAMESPACE }} > /dev/null 2>&1; do sleep 1; echo "Waiting for namespace deletion..."; done
